name: Node.js + Docker + Kubernetes (Kind) CI/CD

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      # 4Ô∏è‚É£ Build frontend
      - name: Build frontend
        run: npm run build

      # 5Ô∏è‚É£ Set up Docker Buildx
      - uses: docker/setup-buildx-action@v2

      # 6Ô∏è‚É£ Set up Kind (Kubernetes in Docker)
      - uses: engineerd/setup-kind@v0.5.0
        with:
          version: v0.26.0

      # 7Ô∏è‚É£ Create Kind cluster
      - name: Create Kind cluster
        run: kind create cluster --name test-cluster

      # 8Ô∏è‚É£ Build Docker image and load into Kind
      - name: Build Docker image for Kind
        run: |
          docker build -t souravcodknox/cicd:latest -f Dockerfile.ci .
          kind load docker-image souravcodknox/cicd:latest --name test-cluster

      # 9Ô∏è‚É£ Deploy to Kubernetes
      - name: Apply Kubernetes manifests
        run: |
          # Apply deployment and service (now uses cicd:latest directly)
          kubectl apply -f k8s-deployment.yaml --validate=false
          
          # Wait for rollout to finish
          kubectl rollout status deployment/screenviewer-frontend --timeout=300s

      # üîü Optional: Debug pods (if something fails)
      - name: Check pods
        run: |
          kubectl get pods -o wide
          kubectl logs -l app=screenviewer
