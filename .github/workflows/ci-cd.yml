name: Node.js + Docker + Kubernetes (Kind) CI/CD

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v4

      # 2️⃣ Set up Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      # 4️⃣ Build frontend
      - name: Build frontend
        run: npm run build

      # 5️⃣ Set up Docker Buildx
      - uses: docker/setup-buildx-action@v2

      # 6️⃣ Set up Kind (Kubernetes in Docker)
      - uses: engineerd/setup-kind@v0.5.0
        with:
          version: v0.26.0

      # 7️⃣ Create Kind cluster with extra port mapping for testing
      - name: Create Kind cluster
        run: |
          cat <<EOF > kind-config.yaml
          kind: Cluster
          apiVersion: kind.x-k8s.io/v1alpha4
          nodes:
            - role: control-plane
              extraPortMappings:
                - containerPort: 3000
                  hostPort: 3000
          EOF
          kind create cluster --name test-cluster --config kind-config.yaml

      # 8️⃣ Build Docker image and load into Kind
      - name: Build Docker image for Kind
        run: |
          docker build -t cicd:latest -f Dockerfile.ci .
          kind load docker-image cicd:latest --name test-cluster

      # 9️⃣ Deploy to Kubernetes
      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s-deployment.yaml --validate=false
          kubectl set image deployment/screenviewer-frontend frontend=cicd:latest
          kubectl rollout status deployment/screenviewer-frontend --timeout=300s
