name: Docker & Kubernetes CI/CD

on:
  push:
    branches: ["main"]

jobs:
  docker-and-k8s:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v4

      # 2️⃣ Set up Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      # 3️⃣ Install dependencies
      - run: npm ci --legacy-peer-deps

      # 4️⃣ Build frontend
      - run: npm run build

      # 5️⃣ Log in to Docker Hub
      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6️⃣ Build & push Docker image
      - uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: souravcodknox/cicd
          tags: latest, ${{ github.sha }}
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          dockerfile: Dockerfile.ci

      # 7️⃣ Set up kubectl
      - name: Set up kubectl
        run: |
          echo "${{ secrets.KUBECONFIG_DATA }}" | base64 --decode > kubeconfig
          export KUBECONFIG=$PWD/kubeconfig

      # 8️⃣ Deploy to Kubernetes
      - name: Apply Kubernetes manifests & rollout
        run: |
          # Apply manifest (creates Deployment/Service if missing)
          kubectl apply -f k8s-deployment.yaml
          
          # Update deployment image to latest pushed image
          kubectl set image deployment/screenviewer-frontend frontend=souravcodknox/cicd:latest
          kubectl rollout status deployment/screenviewer-frontend
