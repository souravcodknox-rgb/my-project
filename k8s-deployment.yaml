apiVersion: apps/v1
kind: Deployment
metadata:
  name: screenviewer-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: screenviewer
  template:
    metadata:
      labels:
        app: screenviewer
    spec:
      containers:
        - name: frontend
          image: souravcodknox/cicd:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          # Removed probes temporarily to debug why rollout times out
          # Kubernetes will now consider the pod ready as soon as it starts
---
apiVersion: v1
kind: Service
metadata:
  name: screenviewer-service
spec:
  selector:
    app: screenviewer
  type: NodePort
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
