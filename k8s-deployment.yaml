apiVersion: apps/v1
kind: Deployment
metadata:
  name: screenviewer-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: screenviewer
  template:
    metadata:
      labels:
        app: screenviewer
    spec:
      containers:
        - name: frontend
          image: souravcodknox/cicd:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
            failureThreshold: 5
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 15
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: screenviewer-service
spec:
  selector:
    app: screenviewer
  type: NodePort
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
